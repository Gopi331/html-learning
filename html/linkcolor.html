<!DOCTYPE html>
<html>
<head>
<style>
a:link {
  color: rgb(15, 245, 7);
  background-color: yellow;
  text-decoration: none;
}
a:visited {
  color: rgb(207, 10, 10);
  background-color: gray;
  text-decoration: none;
}
a:hover {
  color: rgb(255, 0, 128);
  background-color: black;
  text-decoration: underline;
}
a:active {
  color: rgb(0, 153, 255);
  background-color: aqua;
  text-decoration: underline;
}
</style>
</head>
<body>

<h2 style="color: rgb(6, 85, 153);">Link Colors</h2>

<p style="color:blueviolet">You can change the default colors of links</p>

<button><a href="html_images.asp" target="_blank">HTML Images</a></button>

</body>
</html>
